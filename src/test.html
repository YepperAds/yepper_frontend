<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page with Ads</title>
    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }

        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        }

        header {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
        }

        nav {
        margin: 10px 0;
        text-align: center;
        }

        nav a {
        margin: 0 15px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        }

        .container {
        display: flex;
        margin: 20px;
        }

        .main-content {
        flex: 2;
        margin-right: 20px;
        }

        .article {
        background-color: #fff;
        margin-bottom: 20px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .article img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
        }

        .article p {
        line-height: 1.6;
        }

        /* Ad container styling */
        .ad-container {
        margin-bottom: 20px;
        padding: 10px;
        background-color: red;
        text-align: center;
        border: 1px solid #ccc;
        width: 100px;
        height: 200px;
        margin: 0 auto; /* Center the ad */
        }

        /* Ensure the ad (images, iframes, etc.) fits within the container */
        .ad-container img, 
        .ad-container iframe {
        width: 100%;    /* Ensures the ad fits container width */
        height: 100%;   /* Ensures the ad fits container height */
        object-fit: cover; /* Ensures the content fills the space without distorting */
        }

    </style>
